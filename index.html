<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Calculator</title>
    <style>
        * {
            color: seashell;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            height: 450px;
            margin: auto; /* Center the container */
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            height: 100%;
            flex-direction: column;
            align-items: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: right;
            box-sizing: border-box;
        }
        
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        
        table td:hover {
            background-color: #555; /* Change hover background color to darker gray */
            transition: background-color 0.3s ease;
        }

        table td:active {
            background-color: #dad9d9;
            color: rgb(93, 92, 92);
        }
        
        table td[colspan="4"] {
            background-color: #3498db;
            color: #fff;
        }
        
        table td[colspan="4"]:hover {
            background-color: #2980b9;
            transition: background-color 0.3s ease;
        }

        table td[colspan="4"]:active {
            background-color: #019aff;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.7); /* Add inset shadow on active state */
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="display" name="display" disabled>
            <table>
                <tr>
                    <td onclick="toDisplay('^')">^</td>
                    <td onclick="toDisplay('.')">.</td>
                    <td onclick="backSpace()">‚Üê</td>
                    <td onclick="clearInput()">C</td>
                </tr>
    
                <tr>
                    <td onclick="toDisplay('9')">9</td>
                    <td onclick="toDisplay('8')">8</td>
                    <td onclick="toDisplay('7')">7</td>
                    <td onclick="toDisplay('+')">+</td>
                </tr>
    
                <tr>
                    <td onclick="toDisplay('6')">6</td>
                    <td onclick="toDisplay('5')">5</td>
                    <td onclick="toDisplay('4')">4</td>
                    <td onclick="toDisplay('-')">-</td>
                </tr>
    
                <tr>
                    <td onclick="toDisplay('3')">3</td>
                    <td onclick="toDisplay('2')">2</td>
                    <td onclick="toDisplay('1')">1</td>
                    <td onclick="toDisplay('*')">*</td> 
                </tr>
    
                <tr>
                    <td onclick="toDisplay('(')">(</td>
                    <td onclick="toDisplay(')')">)</td>
                    <td onclick="toDisplay('0')">0</td>
                    <td onclick="toDisplay('/')">/</td>
                </tr>

                <tr>
                    <td colspan="4" onclick="calculate('=')">=</td>
                </tr>
            </table>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
